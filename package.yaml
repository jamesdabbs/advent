name: advent
version: 0.1.0.0
github: jamesdabbs/advent
license: MIT
author: James Dabbs
maintainer: james.dabbs@gmail.com
copyright: 2021 James Dabbs

extra-source-files:
  - README.md

description: Please see the README on GitHub at <https://github.com/jamesdabbs/advent#readme>

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - containers
  - directory
  - lens
  - lens-aeson
  - matrix
  - optparse-applicative
  - protolude
  - text
  - time
  - vector
  - wreq

default-extensions:
  - LambdaCase
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards

ghc-options:
  - -Wall

library:
  source-dirs: src
  dependencies:
    - attoparsec

executables:
  advent:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - advent
